<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="player.css">
    <!-- <link rel="stylesheet" href="utils.css"> -->
</head>
<body>
    <div class="container">
    <div class="alert" id="alert">
        <button id="playagain">Play Again!</button>
        <div class="alertmsg" id="alertmsg">Hellowo</div>
    </div>
    <div id="shade"></div>
    <div id="main">
        <div id="table">
            <div id="1" class = "cell"></div>
            <div id="2" class = "cell"></div>
            <div id="3" class = "cell"></div>
            <div id="4" class = "cell"></div>
            <div id="5" class = "cell"></div>
            <div id="6" class = "cell"></div>
            <div id="7" class = "cell"></div>
            <div id="8" class = "cell"></div>
            <div id="9" class = "cell"></div>
        </div>
        <button id="switchmode">Play with Computer?</button>

    </div>
</div>
</body>
<script src="player.js"></script>
</html>
